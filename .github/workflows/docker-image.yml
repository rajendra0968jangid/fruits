name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the code
    - uses: actions/checkout@v4

    # Change to the project folder
    - name: Navigate to project directory
      working-directory: ./fruitables fronted
      run: echo "Working directory set to ./fruitables fronted"

    # Set up Node.js (to build the React app)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Install dependencies and build the React app
    - name: Install dependencies and build
      working-directory: ./fruitables fronted
      run: |
        npm install
        npm run build

    # Build the Docker image
    - name: Build the Docker image
      working-directory: ./fruitables fronted
      run: |
        docker build . --file Dockerfile --tag my-react-app:$(date +%s)

    # Push the Docker image (optional, requires Docker Hub or registry credentials)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push the Docker image
      run: |
        docker tag my-react-app:$(date +%s) ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
